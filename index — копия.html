<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <section class="callus">
      <div class="callus__top">
         <div class="callus__form-1"></div>
         <div class="callus__form-2"></div>
         <form id="feedback_form" method="post" class="callus__form">
            <div class="callus__form-3"></div>
            <div class="callus__form-4"></div>
            <div class="callus__info" id="feedback_content">
               <h2 class="callus__header">Оставьте заявку на звонок</h2>
               <div class="callus__inputs">
                  <input type="text" name="name" id="md-resp-name" minlength="3" maxlength="50" placeholder="Имя" class="callus__input" required=""/>
                  <input type="tel" name="phone" id="md-resp-phone" class="callus__input" placeholder="+7(___)___-__-__" required="" pattern="^\+7\d{3}\d{7}$" minlength="5" maxlength="12" onclick="value='+7'"/>
               </div>
               <div class="md-resp-msg"></div>
               <div class="callus__btns">
                  <button id="send_feedback" class="callus__btn">Оставить заявку</button>
                  <label class="callus__policy">
                     <input type="checkbox" checked>
                     <span></span>
                     <div>Согласие на обработку персональных данных<br /><a href="/politika-konf/">Политика конфиденциальности</a></div>
                  </label>
               </div>
            </div>
         </form>
      </div>
   </section>
   
   <script>
   $("#send_feedback").on("click",function(e){
   e.preventDefault();
   
   $(".md-resp-msg").hide();
   $(".md-resp-msg").html('');
   
   var err=0;
   
   if ( $("#md-resp-name").val() == '' ){
     err++
     $("#md-resp-name").addClass("hasError");
   } else {
     $("#md-resp-name").removeClass("hasError");
   }
   
   if ( $("#md-resp-phone").val() == '' ){
     err++
     $("#md-resp-phone").addClass("hasError");
   } else {
     $("#md-resp-phone").removeClass("hasError");
   }
   
   var resp_type = '';
   if ( $("#resp_item_id").val() == 0 ){
     resp_type = '?action=call';
   }
   
   if (err == 0){
      
     $.ajax({
         type: "POST",
         url: '/ajax/send_feedback.php',
         data: {
             'name': $("#md-resp-name").val(),
             'phone': $("#md-resp-phone").val()
         },
         dataType: "json",
         success: function(data){
   
             if (data.status == true){
                 $("#md-resp-name").val('');
                 $("#md-resp-phone").val('');
             }
              
             if (data.msg && data.msg.length > 0){
                 $(".md-resp-msg").fadeIn();
                 $.each( data.msg, function( key,field ) {
                     if (field.type == true){
                        $('#feedback_content').html('<h2 class="callus__header">Заявка отправлена!</h2>');
                     } else {
                        $('#feedback_content').html('<h2 class="callus__header">Ошибка. Данные не отправлены.</h2>');
                     }
                 });
             }
   
         }
     });
   }
   
   });
   </script>

</body>
</html>
