<html lang="ru"><head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>ItcSlider - Example 03</title>
  <link href="https://itchief.ru/examples/libs/ui-components/itc-slider/itc-slider.css" rel="stylesheet">
  <script src="https://itchief.ru/examples/libs/ui-components/itc-slider/itc-slider.js" defer=""></script>
  <style>
    .itc-slider__item {
      flex: 0 0 33.3333333333%;
      max-width: 33.3333333333%;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 7rem;
    }
  </style>
</head>
<body>
<div class="slider">
  <div class="itc-slider" data-slider="itc-slider" data-loop="true" data-autoplay="false">
    <div class="itc-slider__wrapper">
      <div class="itc-slider__items" style="transform: translate3d(0px, 0px, 0.1px);">
        <div class="itc-slider__item slider__item">
          <img src="img/slider/item1.png" alt="" class="slider__image"/>
          <div class="slider__overlay"><span class="slider__plus"></span></div>
        </div>
        <div class="itc-slider__item slider__item">
          <img src="img/slider/item2.png" alt="" class="slider__image"/>
          <div class="slider__overlay"><span class="slider__plus"></span></div>
        </div>
        <div class="itc-slider__item slider__item">
          <img src="img/slider/item3.png" alt="" class="slider__image"/>
          <div class="slider__overlay"><span class="slider__plus"></span></div>
        </div>
        <div class="itc-slider__item slider__item">
          <img src="img/slider/item4.png" alt="" class="slider__image"/>
          <div class="slider__overlay"><span class="slider__plus"></span></div>
        </div>
        <div class="itc-slider__item slider__item">
          <img src="img/slider/item5.png" alt="" class="slider__image"/>
          <div class="slider__overlay"><span class="slider__plus"></span></div>
        </div>
      </div>
    </div>
    <button class="itc-slider__btn itc-slider__btn_prev"></button>
    <button class="itc-slider__btn itc-slider__btn_next"></button>
  </div>
</div>

<div class="slider">
  <div class="slider__item">
    <img src="img/slider/item1.png" alt="" class="slider__image"/>
    <div class="slider__overlay"><span class="slider__plus"></span></div>
  </div>
  <div class="slider__item">
    <img src="img/slider/item2.png" alt="" class="slider__image"/>
    <div class="slider__overlay"><span class="slider__plus"></span></div>
  </div>
  <div class="slider__item">
    <img src="img/slider/item3.png" alt="" class="slider__image"/>
    <div class="slider__overlay"><span class="slider__plus"></span></div>
  </div>
  <div class="slider__item">
    <img src="img/slider/item4.png" alt="" class="slider__image"/>
    <div class="slider__overlay"><span class="slider__plus"></span></div>
  </div>
  <div class="slider__item">
    <img src="img/slider/item5.png" alt="" class="slider__image"/>
    <div class="slider__overlay"><span class="slider__plus"></span></div>
  </div>
</div>

</body></html>
